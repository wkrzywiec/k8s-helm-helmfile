name: Quality check
on:
  push:
    branches:
      - 'master'

jobs:
  datree:
    name: Validate Helm charts
    runs-on: ubuntu-latest
    container:
      image: dtzar/helm-kubectl:3.6.3
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install Datree ğŸ”¨
        run: |
          helm plugin install https://github.com/datreeio/helm-datree

      - name: Datree test ğŸ”¥
        env:
          DATREE_TOKEN: ${{ secrets.DATREE_TOKEN }}
        run: |
          helm datree test ./helm/app -- --values ./helm/adminer.yaml

  gke:
    name: Test Helm chart on GKE 
    needs: datree
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: k8s-helm-helmfile
      GKE_CLUSTER: helm-test
      GKE_REGION: europe-central2
    steps:
      
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup gcloud CLI âš¡
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Create Autopilot GKE cluster ğŸ”¨
        run: |
          gcloud container clusters create-auto ${{ env.GKE_CLUSTER }} --project=${{ env.PROJECT_ID }} --region=${{ env.GKE_REGION }}

      - name: Config kubectl for GKE cluster âš¡
        uses: google-github-actions/get-gke-credentials@main
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_REGION }}
          credentials: ${{ secrets.GKE_SA_KEY }}

      - name: Deploy test Helm release ğŸš€
        uses: deliverybot/helm@v1
        with:
          release: adminer
          namespace: default
          chart: ./helm/app
          helm: helm3
          value-files: ./helm/adminer.yaml
          values: |
            app:
              service:
                type: LoadBalancer

      - name: Test installed application ğŸ”¥
        run: |
          export IP_ADDRESS=$(kubectl get services -o=jsonpath='{.items[0].status.loadBalancer.ingress[0].ip}')
          echo "$IP_ADDRESS"
          curl http://"$IP_ADDRESS":8080

      - name: Delete cluster GKE Cluster ğŸ’¥
        if: ${{ always() }}
        run: |
          gcloud container clusters delete ${{ env.GKE_CLUSTER }} --zone=${{ env.GKE_REGION }} --quiet
