name: Quality check
on:
  push:
    branches:
      - 'master'
      - 'ci'

jobs:
  datree:
    name: Validate Helm charts
    runs-on: 'ubuntu-latest'
    container:
      image: dtzar/helm-kubectl:3.6.3
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install Datree
        run: |
          helm plugin install https://github.com/datreeio/helm-datree

      # - name: Debug
      #   run: |
      #     printenv DATREE_TOKEN

      - name: Datree test
        env:
          DATREE_TOKEN: ${{ secrets.DATREE_TOKEN }}
        run: |
          helm datree test ./helm/app -- --values kanban-app.yaml

